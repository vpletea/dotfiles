Host *
  ForwardAgent no
  AddKeysToAgent no
  Compression no
  ServerAliveInterval 0
  ServerAliveCountMax 3
  HashKnownHosts no
  UserKnownHostsFile ~/.ssh/known_hosts
  ControlMaster no
  ControlPath ~/.ssh/master-%r@%n:%p
  ControlPersist no

  CanonicalizeHostname yes
  CanonicalDomains h-net.xyz
  Host github.com
      User vpletea
      HostName github.com
  Host *.h-net.xyz
      User devops
